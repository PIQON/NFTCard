<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>

    <meta
      name="keywords"
      content="NFT,Preview,Jules Wyvern, Ethereum, Equilibrium"
    />
    <meta
      name="description"
      content="NFT Equilibrium collection promotes balance and calm"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <h1 class="visuallyhidden">Equilibrium NFT</h1>
        <div class="nft">
          <figure class="nft__image">
            <img
              src="./assets/images/image-equilibrium.jpg"
              alt="Equilibrium"
              class="image"
            />
          </figure>
          <h2 class="nft__title">Equilibrium #3429</h2>
          <p class="nft__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft__information">
            <p class="nft__price">
              <img
                src="./assets/images/icon-ethereum.svg"
                alt=""
                class="image-small"
              />
              <strong>0.041 ETH</strong>
            </p>
            <p class="nft__time">
              <img
                src="./assets/images/icon-clock.svg"
                alt=""
                class="image-small"
              />
              <strong>3 days left</strong>
            </p>
          </div>
          <div class="author">
            <div class="author__image">
              <img
                src="./assets/images/image-avatar.png"
                alt="Jules Wyvern face shot"
                class="image-author"
              />
            </div>
            <p class="author__description">
              Creation of <strong class="author__name">Jules Wyvern</strong>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
